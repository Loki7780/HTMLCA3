<!DOCTYPE html>
<html>
<head>

<body>
	<div class="main">

			<div class="signup">

					<input type="text" name="txt" placeholder="User name" id="sname" required autofocus/>

					<input type="password" name="pswd" placeholder="Password" id="spass" required/>

					<input type="password" name="pswd" placeholder="Password" id="pass" required/>

            if(uemail==="" || upass==="")
            {
                alert("please enter username and password");
            }
            else
            {
                if(uemail=="praveenbollam9550@gmail.com" && upass=="praveen@6235"){
                    alert("Login Successful");
                }
                else
                {
                    alert("Username or Password Incorrect!!");
                }
            }
        }

    
        function signupfun(){
            var remail=document.getElementById("semail").value;
            var rname=document.getElementById("sname").value;
            var rpass=document.getElementById("spass").value;
            if(rname==="" || remail==="" || rpass===""){

                alert("Registration Successful");

    </script>
